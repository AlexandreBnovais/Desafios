<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="conteiner">
        <div class="sub-conteiner">
            <img src="image/bg-pattern-card.svg">
            <div class="content">
                <div class="section-profile">
                    <img src="image/image-victor.jpg">
                    <h3>
                        victor crest
                        <span>26</span>
                    </h3>
                    <p>london</p>
                </div>
                <hr>
                <div class="section-media">
                    <div class="box">
                        <h2>80k</h2>
                        <p>Followers</p>
                    </div>
                    <div class="box">
                        <h2>803k</h2>
                        <p>Likes</p>
                    </div>
                    <div class="box">
                        <h2>1.4k</h2>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
        <img src="image/bg-pattern-top.svg" class="bg-pattern-top">
        <img src="image/bg-pattern-bottom.svg" class="bg-pattern-bottom">
    </main>
</body>
</html>
