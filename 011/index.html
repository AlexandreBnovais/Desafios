<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTF Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <div class="image-ntf">
            <img src="image/image-equilibrium.jpg">
            <div class="overlay"></div>
        </div>

        <div class="card-text">
            <h2>Equilibrium #3429</h2>
            <p>
                Our Equilibrium collection promotes balance and calm.
            </p>
        </div>

        <div class="eth">
            <p class="left-text">
                <img src="image/icon-ethereum.svg">
                0.041 ETH
            </p>
            <p class="right-text">
                <img src="image/icon-clock.svg">
                3 days left
            </p>
        </div>
        <hr>
        <div class="creator">
            <img src="image/image-avatar.png">
            <p><span>Creation of</span> Jules Wyvern</p>
        </div>
    </main>
</body>
</html>
