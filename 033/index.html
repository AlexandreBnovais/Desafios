<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern login | Asmr Programin</title>
</head>
<body>
    <div class="conteiner" id="conteiner">
        <div class="from-conteiner sing-up">
            <form>
                <h1>Crie sua conte</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>

                <span>ou use seu email para registrar-se</span>
                <input type="text" placeholder="name">
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
                <button>sing-up</button>
            </form>
        </div>
        <div class="conteiner" id="conteiner">
            <div class="from-conteiner sing-in">
                <form>
                    <h1>sing-in</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>ou use seu email para registrar-se</span>
                    <input type="email" placeholder="email">
                    <input type="password" placeholder="password">
                    <a href="#">forget your password</a>
                    <button>sing-in</button>
                </form>
            </div>
            <div class="toggle-conteiner">
                <div class="toggle">  
                    <div class="toggle-panel toggle-left">
                        <h1>Bem vindo de volta</h1>
                        <p>register with your personal details to use all of site features</p>
                        <button class="hidden" id="login">sing-up</button>
                    </div>

                    <div class="toggle-panel toggle-right">
                        <h1>Bem vindo de volta</h1>
                        <p>register with your personal details to use all of site features</p>
                        <button class="hidden" id="login">sing-in</button>
                    </div>
                  
                </div>
            </div>
        </div>  
    </div>

    <script src="script.js"></script>

    
</body>
</html>
