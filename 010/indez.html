<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 10</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="conteiner">
        <div class="toggle-left">
            <h1>your Result</h1>
            <div class="result">
                <p>76</p>
                <span class="small">of 100</span>
            </div>

            <div class="result-text">
                <h1>Great</h1>
                <p>You scored highet than 65% of the people who have taken these test.</p>
            </div>
        </div>

        <div class="toggle-right">
            <h3>Summary</h3>
            <div class="summary">
                <div class="section-note" id="red">
                    <p class="text text-red">
                        <img src="icon/icon-reaction.svg">
                        Reaction
                    </p>
                    <p class="mode-p">
                        <span class="mode-weight">80</span> / 100
                    </p>
                </div>
                <div class="section-note" id="yellow">
                    <p class="text text-yellow">
                       <img src="icon/icon-memory.svg">
                        Memory
                    </p>
                    <p class="mode-p">
                        <span class="mode-weight">92</span> / 100
                    </p>
                </div>
                <div class="section-note" id="green">
                    <p class="text text-green">
                       <img src="icon/icon-verbal.svg">
                        Verbal
                    </p>
                    <p class="mode-p">
                        <span class="mode-weight">61</span> / 100
                    </p>
                </div>
                <div class="section-note" id="blue">
                    <p class="text text-blue">
                        <img src="icon/icon-visual.svg">
                        Visual
                    </p>
                    <p class="mode-p">
                        <span class="mode-weight">72</span> / 100
                    </p>
                </div>
            </div>
            <button class="btn">Continue</button>
        </div>
    </div>
</body>
</html>
