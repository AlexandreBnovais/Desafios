<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="conteiner">
        <div class="image">
            <picture>
                <source media="(max-width: 616px)" srcset="img/image-product-mobile.jpg">
                <img src="img/image-product-desktop.jpg">
            </picture>
        </div>
        <div class="content">
            <h2>Perfume</h2>
            <h1>Gabrielle Essence Eau de Perfum</h1>
            <p>A floral, solar and voluptuous interpretation conposed by Oliver Polge perfumer-Creator for the house of Chanel.</p>
            <div class="price">
                <span class="mode-price">$149.99</span>
                <p>$169.99</p>
            </div>
            <div class="btn">
                <img src="img/icon-cart.svg">
                <p>Add cart</p>
            </div>
        </div>
    </main>
</body>
</html>
