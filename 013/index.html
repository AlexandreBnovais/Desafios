<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="conteiner">
        <div class="image">
            <img src="img/avatar-jessica.jpeg">
        </div>

        <div class="person-text">
            <h2>Jessica Randall</h2>
            <p>London, united kingdom</p>

        </div>
        <div class="link">
            <p>"Front-end developer and avid reader"</p>
            
            <div class="link-item">
                <a href="#">Github</a>
            </div>

            <div class="link-item">
                <a href="#">Frontend Mentor</a>
            </div>

            <div class="link-item">
                <a href="#">Linkedin</a>
            </div>

            <div class="link-item">
                <a href="#">Twitter</a>
            </div>

            <div class="link-item">
                <a href="#">Instagram</a>
            </div>
        </div>
    </main>
</body>
</html>
